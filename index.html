<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Certificate for PadhegaIndia</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="favicon" href="favicon.ico">
</head>

<body>
    
    <main>
        <form method="post" autocomplete="off" name="google-sheet">
            <div >
                <!-- <input type="text" name="Name"  placeholder="Your Name *" value="" required=""/> -->
                <input required type="text" name="Name" autocomplete="name" placeholder="Accha Baccha" id="name" minlength="3" maxlength="16">
            </div>
            
            <div >
                <input type="number" name="Phone"  placeholder="Your Contact Number *" value="" required=""/>
            </div>
            <div >
                <input type="text" name="Message"  placeholder="Your Message *" value="" required=""/>
            </div>
            <div >
                <input type="email" name="Email"  placeholder="Your Email *" value="" required=""/>
            </div>
            <Button type="submit" id="submitBtn">Get Certificate</Button> 
            <!-- <button type="submit">submit</button> -->
        </form>

        <!-- <label for="name">Type Your Name</label> -->
            

    </main>
    <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwm2uCLPGwUx39FttHlAAcGRg0rj3s_dLb4juihmeRHG67nhHV9aCmwURfcfrExXzp4vw/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })
    </script>
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="./FileSaver.js"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
    <script src="./index.js"></script>
</body>

</html>
